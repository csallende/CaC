<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo a Codo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid .bg-light">
              <a class="navbar-brand text-body" href="javascript:void(0)">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="javascript:void(0)">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="javascript:void(0)">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="javascript:void(0)">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Buscar">
                  <button class="btn btn-light btn btn-outline-success" type="button">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

        <!-- Cards  --> 
        <div class="card-group">
          <div class="card">
            <img src="img/HTML5.jpg" class="card-img-top" alt="HTML5 Logo">
            <div class="card-body">
              <h5 class="card-title font-size: 0.5 em">titulo 1</h5>
              <p class="card-text text-secondary">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
          </div>
          <div class="card">
            <img src="img/CSS3.jpg" class="card-img-top" alt="CSS3 Logo">
            <div class="card-body">
              <h5 class="card-title">titulo 2</h5>
              <p class="card-text text-secondary">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
          </div>
          <div class="card">
            <img src="img/Bootstrap.jpg" class="card-img-top" alt="bootstrap Logo">
            <div class="card-body">
              <h5 class="card-title">titulo 3</h5>
              <p class="card-text text-secondary">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
          </div>
        </div>

        <!-- Form  -->     
        <form>
          <label>Email</label>
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
          </div>
          <p class="form-text"><small>Nunca comparta su Email.</small></p>
  
          <label>Contraseña</label>
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
          </div>
          <div>
            <input type="checkbox" id="check" />
            <label for="check">Verificar</label>
          </div>
          <br />
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</body>
</html>
